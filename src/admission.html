<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- Admisiion Form -->

    <section class="bg-gray-200 p-6">

        <!-- Title  -->

        <div class="flex flex-col gap-3 mb-5">
            <div>
                <h3 class="text-2xl text-black">Students</h3>
            </div>
            <div class="text-sm text-gray-800 ">
                Home / <span class="text-orange-500">Student Details</span>
            </div>
        </div>

        <!-- All Input -->

        <div class="bg-white shadow rounded p-6">
            <div class="flex justify-between items-center ">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">All Students Data</h2>
                <a class="text-4xl mb-5 text-[#bcbcbc]" href="">...</a>
            </div>

            <!-- Search Inputs 1 -->
            <div class="flex lg:flex-row md:flex-col gap-7 mb-6">
                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">First Name*</label>
                    <input type="text" placeholder=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Last Name*</label>
                    <input type="text" placeholder=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Gender*</label>
                    <select class="text-sm rounded px-3.5 py-3.5 text-gray-500  bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                        <option class="bg-amber-500" value="0">Please Select Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Date Of Birth*</label>
                    <input type="date" name="" id=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>
                
            </div>

            <!-- Search Input 2 -->
            <div class="flex lg:flex-row md:flex-col gap-7 mb-6">
                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Roll *</label>
                    <input type="text" placeholder=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Blood Group *</label>
                   <select class="text-sm rounded px-3.5 text-gray-500 py-3.5 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                        <option class="bg-amber-500" value="0">Please Select Group</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="3">B-</option>
                    </select>
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Religion *</label>
                    <select class="text-sm rounded px-3.5 py-3.5 text-gray-500 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                        <option class="bg-amber-500" value="0">Please Select Religion</option>
                        <option value="1">Islam</option>
                        <option value="2">Hindu</option>
                        <option value="3">Christain</option>
                        <option value="3">Buddish</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Email</label>
                    <input type="email" name="" id=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>
                
            </div>

            <!-- Search Input 3 -->
            <div class="flex lg:flex-row md:flex-col gap-7 mb-6">
                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Class *</label>
                    <select class="text-sm rounded px-3.5 text-gray-500 py-3.5 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                        <option class="bg-black text-white" value="0">Please Select Class</option>
                        <option value="1">Play</option>
                        <option value="2">Nursary</option>
                        <option value="3">One</option>
                        <option value="4">Two</option>
                        <option value="5">Three</option>
                        <option value="6">Four</option>
                        <option value="7">Fiver</option>
                    </select>
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Section *</label>
                   <select class="text-sm rounded px-3.5 text-gray-500 py-3.5 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                        <option class="bg-black text-white" value="0">Please Select Group</option>
                        <option value="1">Pink</option>
                        <option value="2">Blue</option>
                        <option value="3">Red</option>
                        <option value="4">Bird</option>
                        <option value="5">Rose</option>
                    </select>
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Admission ID *</label>
                    <input type="" name="" id=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>

                <div class="flex flex-col w-1/4 gap-2.5">
                    <label class="text-gray-500" for="">Phone</label>
                    <input type="Phone" name="" id=""
                    class="text-sm rounded px-3.5 py-3.5  placeholder-gray-400 bg-[#f8f8f8] fouchs:border-none focus:outline-none">
                </div>
                
            </div>
        </div>    
    </section>

</body>

</html>
